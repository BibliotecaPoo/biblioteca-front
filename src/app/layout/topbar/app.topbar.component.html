<div class="layout-topbar">
    <button #menubutton class="p-link layout-menu-button layout-topbar-button ml-0" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <a class="layout-topbar-logo ml-2" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'black' : 'white'}}.png" alt="logo">
        <span>Biblioteca Virtual</span>
    </a>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button (click)="logout()" class="p-link layout-topbar-button"  >
            <mat-icon>login</mat-icon>
        </button>
    </div>
</div>
